<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сума цифр числа</title>
</head>
<body>

<input id="num" type="text" value="" placeholder="Число">

<p id="result">Сума цифр: </p>

<script>
  // Функція для обчислення суми цифр числа
  function calculateSumOfDigits(number) {
    return number.toString().split('').reduce(function (acc, digit) {
      return acc + parseInt(digit, 10);
    }, 0);
  }

  // Отримуємо посилання на елементи
  var numberInput = document.getElementById('num');
  var resultParagraph = document.getElementById('result');

  // Додаємо обробник події для втрати фокусу на елементі input
  numberInput.addEventListener('blur', function () {
    // Отримуємо введене число
    var inputValue = parseInt(numberInput.value, 10);

    // Перевіряємо, чи введено число, інакше виводимо помилку
    if (!isNaN(inputValue)) {
      // Обчислюємо суму цифр числа
      var sum = calculateSumOfDigits(inputValue);

      // Виводимо результат у елемент <p>
      resultParagraph.textContent = 'Сума цифр: ' + sum;
    } else {
      resultParagraph.textContent = 'Введено некоректне число';
    }
  });
</script>

</body>
</html>
